<div class="login-box-wrapper">
  <div class="login-box-line">
    <div class="card login-box">
      <div class="header-row">
        <span>登录以继续</span>
      </div>
      <div class="input-row form-group">
        <span class="input-icon"><i class="fa fa-user"></i></span>
        <input type="text" class="input-input form-control" placeholder="用户名" [(ngModel)]="username"/>
      </div>
      <div class="input-row form-group">
        <span class="input-icon"><i class="fa fa-key"></i></span>
        <input type="password" class="input-input form-control" placeholder="密码" [(ngModel)]="password"/>
      </div>
      <div class="input-row form-group">
        <button class="btn btn-primary form-control" (click)="login()" [disabled]="!formValid">登录</button>
      </div>
      <div class="input-row narrow" style="text-align: right;">
        <a class="common-link" routerLink="/register">没有账户？点我注册~</a>
      </div>
    </div>
  </div>
</div>
